<!DOCTYPE html>

<html class="full" lang="en">
<head>
	<meta charset="utf-8">
	<link rel="icon" href="favicon.ico">
	<title>BirdWatch!</title>
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/jumbotron-narrow.css" rel="stylesheet">
	<link href="css/the-big-picture.css" rel="stylesheet">
</head>
<body>

   <div class="container">
<img src="birdwatch.png" alt="birdwatch" width="100%" height="100%">
    	<div class ="panel panel-default" style="background-color:white;"><div class="panel-body">

				<center><h3><strong>Bird with biggest wingspan!</strong></h3></center>
				<form role="form">
  					<div class="form-group">
  						<label>Pick a date</label>
 						<input id="date_big" type="text" class="form-control" placeholder="DD-MM-YYYY">
					</div>
					<button type="button" class="btn btn-default" onclick="bigbirds()">GO!</button>
				</form>
				<hr>

				<center><h3><strong>Total weight!</strong></h3></center>
				<form role="form">
  					<div class="form-group">
    					<label>Pick a date</label>
   				 		<input type="text" class="form-control" id="date_fat" placeholder="DD-MM-YYYY">
  					</div>
  					<div class="form-group">
    					<label>Choose the tower identifier</label>
    					<input type="text" class="form-control" id="tower">
  					</div>
  					<button type="button" class="btn btn-default" onclick="totalweight();">GO!</button>
				</form>
				<hr>

				<center><h3><strong>Not seen for a week!</strong></h3>
				<button type="button" class="btn btn-default" onclick="unseen();">GO!</button>
				</center>
				<hr>
                <h4>Output:</h4>
				<ul id="response">
				</ul>
      		<br>	
    	</div>
    	</div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/birdwatch.js"></script>
</body>

</html>
